<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonino Musarra Tubbi" />
    <meta name="description" content="JS-Biglietto-Treno" />

    <title>Biglietto treno</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./img/icon.png" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous" defer 
    />

    <!-- JavaScript -->
    <script src="./js/script.js" defer></script>
  </head>

  <body class="bg-secondary">
    <header class="text-center bg-black p-2 mb-5">
      <h1 class="text-secondary">JS-Biglietto-Treno</h1>
    </header>
    
    <main>
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">
            <h2 class="text black">Calcola il tuo biglietto del treno</h2>
            <form id="form-input">
              <div class="d-flex justify-content-center justify-content-between ps-5 pe-5">
                <div>
                  <div class="mb-2">Nome Cognome</div>
                  <input class="form-control" id="user-info" type="text " value="Antonino Musarra">
                </div>
                <div>
                  <div class="mb-2">Km da percorrere</div>
                  <input class="form-control" id="trip-distance" type="text" value="100">
                </div>
                <div>
                  <div class="mb-2">Fascia d'et√†</div>
                  <select class="form-select w-30" id="age-range" aria-label="Default select example">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                  </select>
                </div>
              </div>
              <div class="mt-4">
                <button class="btn btn-light" id="generate-btn">Genera</button>
                <button class="btn btn-light" id="delete-btn">Annulla</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row text-center">
          <h2 class="text black">Il tuo biglietto</h2>
          <div class="col-12 text-center">
            <div class="card w-100 mb-3">
              <div class="row g-0">
                <div class="col-4">
                  <h2 class="fw-bold">NOME PASSEGGERO</h2>
                  <div class="mt-auto" id="ticket-user-info"></div>
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title fw-bold">DETTAGLI BIGLIETTO</h5>
                    <div class="row">
                      <div class="col-3">
                        <div class="fw-bold">OFFERTA</div>
                        <div id="ticket-plane"></div>
                      </div>
                      <div class="col-3">
                        <div class="fw-bold">SCONTO APPLICATO</div>
                        <div id="ticket-discount"></div>
                      </div>
                      <div class="col-3">
                        <div class="fw-bold">KM TOT</div>
                        <div id="ticket-trip-distance"></div>
                      </div>
                      <div class="col-3">
                        <div class="fw-bold">COSTO BIGLIETTO</div>
                        <div id="ticket-final-price"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>            
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
